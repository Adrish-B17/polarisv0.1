<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepseek Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f7f7f7;
        max-width: 700px;
        margin: auto;
      }
      h2 {
        text-align: center;
      }
      #chatbox {
        border: 1px solid #ccc;
        padding: 1rem;
        height: 400px;
        overflow-y: auto;
        background: white;
        margin-bottom: 1rem;
      }
      .msg {
        margin: 0.5rem 0;
      }
      .user {
        text-align: right;
        color: blue;
      }
      .bot {
        text-align: left;
        color: green;
      }
      input {
        width: 75%;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Chat with Deepseek</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      const API_KEY = "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"; // Replace with your actual key
      const chatbox = document.getElementById("chatbox");
      const input = document.getElementById("userInput");

      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;
        addMessage("You", message, "user");
        input.value = "";

        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://polarisv0-1-adrish-bhattacharyas-projects.vercel.app/", // Replace with your domain when deployed
            "X-Title": "Deepseek Chatbot"
          },
          body: JSON.stringify({
            model: "deepseek-ai/deepseek-chat",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "(No response)";
        addMessage("Bot", reply, "bot");
      }

      function addMessage(sender, text, cssClass) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `msg ${cssClass}`;
        msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatbox.appendChild(msgDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    </script>
  </body>
</html>
