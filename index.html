<!DOCTYPE html>
<html>
  <head>
    <title>OpenRouter Chatbot</title>
    <style>
      body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
      #chat { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
      .bubble { margin: 5px 0; }
      .user { text-align: right; }
      .bot { text-align: left; color: #333; background: #f0f0f0; border-radius: 8px; padding: 6px 10px; display: inline-block; }
      input, button { padding: 10px; font-size: 16px; }
      input { width: 75%; }
    </style>
  </head>
  <body>
    <h2>Chat with OpenRouter</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      const chatDiv = document.getElementById("chat");
      const input = document.getElementById("message");

      async function sendMessage() {
        const userMsg = input.value.trim();
        if (!userMsg) return;
        input.value = "";
        chatDiv.innerHTML += `<div class="bubble user"><strong>You:</strong> ${userMsg}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;

        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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", // Replace this!
            "Content-Type": "application/json",
            "HTTP-Referer": "https://yourdomain.com", // Use your domain when deployed
            "X-Title": "OpenRouter Chatbot"
          },
          body: JSON.stringify({
            model: "mistral/mistral-7b-instruct", // You can try other free models too
            messages: [{ role: "user", content: userMsg }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0]?.message?.content || "Error getting response.";
        chatDiv.innerHTML += `<div class="bubble bot"><strong>Bot:</strong> ${reply}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    </script>
  </body>
</html>
